{% extends "_base.html" %}
{% block title %}Verifier Dashboard â€” Complaint Portal{% endblock %}
{% block content %}
<div class="row g-4 align-items-start">
  <div class="col-12 col-lg-7">
    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="h5 mb-0">Complaints to verify</h2>
        <div class="text-muted small">Review and verify</div>
      </div>
      <div id="complaints-container" aria-live="polite">
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton" style="height:40px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="card p-3">
      <h3 class="h6">Verification</h3>
      <form id="verify-form" aria-label="Verify complaint">
        <input type="hidden" name="complaint_id" value="" />
        <div class="mb-3">
          <label class="form-label" for="verification_status">Verification status</label>
          <select class="form-select" id="verification_status" name="verification_status">
            <option value="Verified">Verified</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="verification_notes">Notes</label>
          <textarea class="form-control" id="verification_notes" name="verification_notes"></textarea>
        </div>
        <p id="verify-error" class="text-danger small visually-hidden" aria-live="polite"></p>
        <button class="btn btn-primary" type="submit">Submit verification</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
