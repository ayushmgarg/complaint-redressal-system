{% extends "_base.html" %}
{% block title %}Staff Dashboard â€” Complaint Portal{% endblock %}
{% block content %}
<div class="row g-4 align-items-start">
  <div class="col-12 col-lg-7">
    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="h5 mb-0">Assigned complaints</h2>
        <div class="text-muted small">Work in progress</div>
      </div>
      <div id="complaints-container" aria-live="polite">
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton" style="height:40px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="card p-3">
      <h3 class="h6">Progress update</h3>
      <form id="progress-form" enctype="multipart/form-data" aria-label="Update progress">
        <input type="hidden" name="complaint_id" />
        <div class="mb-3">
          <label class="form-label" for="progress_status">Status</label>
          <select class="form-select" id="progress_status" name="status">
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="work_images">Work images (optional)</label>
          <input class="form-control" id="work_images" name="work_images" type="file" accept="image/*" multiple />
        </div>
        <p id="progress-error" class="text-danger small visually-hidden" aria-live="polite"></p>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
