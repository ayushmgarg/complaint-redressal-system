{% extends "_base.html" %}
{% block title %}Admin Dashboard â€” Complaint Portal{% endblock %}
{% block content %}
<div class="row g-4 align-items-start">
  <div class="col-12 col-lg-7">
    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="h5 mb-0">All complaints</h2>
        <div class="text-muted small">Manage, assign, and update</div>
      </div>
      <div id="complaints-container" aria-live="polite">
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton mb-2" style="height:40px"></div>
        <div class="skeleton" style="height:40px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="card p-3">
      <h3 class="h6">Update complaint</h3>
      <form id="update-form" enctype="multipart/form-data" aria-label="Update complaint">
        <input type="hidden" name="complaint_id" value="" />
        
        <div class="mb-3">
          <label class="form-label" for="status">Status</label>
          <select class="form-select" name="status" id="status">
            <option value="Open">Open</option>
            <option value="Verified">Verified</option>
            <option value="Assigned">Assigned</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
            <option value="Closed">Closed</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label class="form-label" for="assigned_to">Assign to Staff (User ID)</label>
          <select class="form-select" name="assigned_to" id="assigned_to">
            <option value="">-- Select Staff --</option>
            </select>
        </div>
        
        <div class="mb-3">
          <label class="form-label" for="work_images">Work images (optional)</label>
          <input class="form-control" name="work_images" id="work_images" type="file" accept="image/*" multiple />
        </div>
    
        <p id="update-error" class="text-danger small visually-hidden" aria-live="polite"></p>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
      <br>
      <h3 class="h6">Create a New Staff/Verifier</h3>
        <form id="create-user-form" aria-label="Create new user">
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name</label>
                <input class="form-control" name="first_name" id="first_name" type="text" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" name="email" id="email" type="email" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="password" id="password" type="password" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_role">Role</label>
                <select class="form-select" name="user_role" id="user_role">
                    <option value="staff" selected>Staff</option>
                    <option value="verifier">Verifier</option>
                </select>
            </div>
            <p id="create-user-error" class="text-danger small visually-hidden" aria-live="polite"></p>
            <button class="btn btn-secondary" type="submit">Create User</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
