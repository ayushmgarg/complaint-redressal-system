<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Complaint Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head_extra %}{% endblock %}
  <style>
    .avatar-initials { width: 36px; height: 36px; border-radius: 50%; background:#edf2ff; color:#1d4ed8; display:inline-flex; align-items:center; justify-content:center; font-weight:600; }
    .skeleton { position: relative; overflow: hidden; background: #e9ecef; border-radius: 6px; min-height: 16px; }
    .skeleton::after { content: ""; position: absolute; inset: 0; transform: translateX(-100%); background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent); animation: shimmer 1.2s infinite; }
    @keyframes shimmer { 100% { transform: translateX(100%); } }
  </style>
</head>
<body>
  <div class="tricolor-bar"></div>
  <nav class="navbar navbar-expand-lg border-bottom" style="background: linear-gradient(90deg, #0b1220, #111827);">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="/">
        <span class="flag-india" aria-hidden="true">ðŸ‡®ðŸ‡³</span>
        <span class="text-light">Complaint Portal</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% block nav_left %}{% endblock %}
        </ul>
        <div class="d-flex align-items-center gap-2">
          {% if session.get('email') %}
            <span class="text-secondary small d-none d-md-inline">{{ session.get('email') }}</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
          {% else %}
            <a class="btn btn-primary btn-sm" href="{{ url_for('index') }}">Login</a>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container" aria-live="polite" aria-atomic="true" style="z-index:1080"></div>

  <!-- Generic Modal -->
  <div class="modal fade" id="genericModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="genericModalLabel">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="genericModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary d-none" id="genericModalPrimaryBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
